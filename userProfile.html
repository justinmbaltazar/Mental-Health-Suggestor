<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/852b76c1d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>User Profile</title>

</head>
<body>
    <div class="modal">
        <img src="img/avataaars.png" alt="">
        <div class="close"></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="header">
                </div>
                <a href="#" class="mail">
                    <i class="far fa-envelope"></i>
                </a>
                <div class="main">
                    <div class="image"> 
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 class="name">Madison Eve, 23</h3>
                    <h3 class="sub-name">jane123@gmail.com, Computer Science, UCLA</h3>
                </div>
                <div class="saved">
                        <a href="#" class="like-button">
                            <i class="fa fa-thumbs-up"></i>
                        </a> 
                    <h3 class="like-text">1.7 likes</h3>

                    <a href="#" class="star-button">
                        <i class="fa fa-star"></i>
                    </a>
                    <h3 class="star-text">Suggested items</h3>
                    <a href="#" class="comment-button">
                        <i class="fa fa-comments"></i>
                    </a>
                    <h3 class="comment-text">comments</h3>
                </div>
                <div class="mood">
                    
                </div>
                <div class="activity">

                </div>
            </div>
            </div>
            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title">About</h3>
                        <p class="text">hello</p>
                    </div>
                </div>

                <div class="right"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
